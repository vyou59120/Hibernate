<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>

<h:body>
    <h2>Primefaces Lazy DataTable with pagination example</h2>
    <h:form id="form">
        <p:dataTable var="student" value="#{dtLazyViewStudent.lazyModelStudent}"
                     paginator="true" rows="10"
                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{dtLazyViewStudent.selectedStudent}" id="studentTable" lazy="true">
                 <p:ajax event="rowSelect" listener="#{dtLazyViewStudent.onRowSelect}" update=":form:studentDetails" oncomplete="PF('studentDialog').show()" />
            <p:column headerText="Id" sortBy="#{student.id}" filterBy="#{student.id}">
                <h:outputText value="#{student.id}" />
            </p:column>

            <p:column headerText="Name" sortBy="#{student.name}" filterBy="#{student.name}">
                <h:outputText value="#{student.name}" />
            </p:column>

            <p:column headerText="Age" sortBy="#{student.age}" filterBy="#{student.age}">
                <h:outputText value="#{student.age}" />
            </p:column>
        </p:dataTable>
        
        <p:dialog header="Student Detail" widgetVar="studentDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
	        <p:outputPanel id="studentDetails" style="text-align:center;">
	            <p:panelGrid  columns="2" rendered="#{not empty dtLazyViewStudent.selectedStudent}" columnClasses="label,value">
	 
	                <h:outputText value="Id" />
	                <h:outputText value="#{dtLazyViewStudent.selectedStudent.id}" />
	 
	                <h:outputText value="Nom" />
	                <h:outputText value="#{dtLazyViewStudent.selectedStudent.name}" />
	 
	                <h:outputText value="Age" />
	                <h:outputText value="#{dtLazyViewStudent.selectedStudent.age}" />
	 

	            </p:panelGrid>
	        </p:outputPanel>
    	</p:dialog>
    </h:form>
</h:body>
</html>
